<!DOCTYPE html>
<html lang="en">
<head>
    <title>three.js canvas - lines - sphere</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
        body {
            background-color: #000000;
            margin: 0px;
            overflow: hidden;
        }
        a {
            color:#0078ff;
        }
        canvas { width: 100%; height: 100% }
        .world{
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
    </style>
</head>
<body>
<div class="world" id="world"></div>
<script src="../js/three.min.js"></script>
<script src="../js/libs/tween.min.js"></script>


<!--test-->
<script>
    var dpr = (window.devicePixelRatio) ? window.devicePixelRatio : 1;
    var scene,camera,renderer;
    var aspectRatio,fieldOfView, nearPlane, farPlane;
    var Height, Width;
    var ball, dot;
    var control = {};

    function createScene() {
        Height = window.innerHeight;
        Width = window.innerWidth;
        scene = new THREE.Scene();
        aspectRatio = Width / Height;
        fieldOfView = 45;
        nearPlane = 1;
        farPlane = 500;
        camera = new THREE.PerspectiveCamera(fieldOfView, aspectRatio, nearPlane, farPlane);
        camera.position.x = 0;
        camera.position.z = 0;
        camera.position.y = 0;
        camera.tween = new TWEEN.Tween(camera.position)
            .to({x: 0, y: 0, z: 200}, 1200)
            .delay(1000)
            .start();
        renderer = new THREE.WebGLRenderer({antialias: true });
        renderer.setPixelRatio(dpr);
        renderer.setSize(Width,Height);
        renderer.shadowMap.enabled = true;
        container = document.getElementById('world');
        container.appendChild(renderer.domElement);
    }

    // LIGHTS
    var ambientLight, hemisphereLight, shadowLight;
    function createLights() {
        //环境光
        ambientLight = new THREE.AmbientLight(0xffffff);
        scene.add(ambientLight);
    }

    function creatDots() {
        var dotGeometry = new THREE.Geometry();
        dotGeometry.vertices.push(new THREE.Vector3( 0, 0, 0));
        var dotMaterial = new THREE.PointsMaterial( { size: 100, sizeAttenuation: false,color: 0xffffff } );
        var dot = new THREE.Points( dotGeometry, dotMaterial );
        scene.add( dot );
    }

    function init() {
        createScene();
        createLights();
        creatDots();
    }

    init();
</script>


</body>
</html>
